<!DOCTYPE html>
<html lang="en">

<head>
	<title>Wiki Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" content="Charles Schwab Interview">
	<meta name="Keywords" content="">
	<!-- JQUERY -->
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"
		type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	
	<!-- Development -->
	<script src="./js/index.js" type="text/javascript"></script>
	<link href="./css/index.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		$(document).ready(function () {
			loadTable("Nelson");
			setupSearch("Nelson");
		});			
	</script>
</head>

<body>
	<div class="searchWiki">
		<h1 class="mainTitle">API Search</h1>
		<div class="main">
			<div class="childLeft">
				<label for="searchTerm" class="searchLabel">Search: </label>
				<input type="text" class="searchTerm" id="searchTerm" placeholder="Enter Wiki Search Term">
			</div>
			<div class="childRight"></div>
			<select class="form-control" name="state" id="maxRows" style="width: 75px">
				<option value="5000">ALL</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
		</div>
	</div>
	<div style="overflow-x:auto;">
		<br>
		<table id="searchResults" class="paginated">
			<thead>
				<tr>
					<th>
						Title
					</th>
					<th>
						PageID
					</th>
					<th>
						Size
					</th>
					<th>
						WordCount
					</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<div>
			<nav class="centerPage">
				<ul class="pagination">

					<li data-page="prev">
						<span>
							< <span class="sr-only">(current)
					</li>
					<li data-page="next" id="prev">
						<span> > <span class="sr-only">(current)</span></span>
					</li>
				</ul>
			</nav>
		</div>

	</div>
	</div>
	</div>

</body>

</html>
